<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(back2.jpg);background-size: cover;">
    
    <div class="d1">

    </div>
    <div class="d2">
        <h1 class="ch1">Welcome to Hubnet !!</h1>
        <h5 class="ch2">Create an account to connect with us </h5>
        <div class="form">
        <form action="form" class="formfill">
            <label for="name">Name :</label><br>
            <input type="text" placeholder="Enter you name" class="name"><br><br><br>
            <label for="username">Username :</label><br>
            <input type="text" class="username" placeholder="Enter Your Username"><br><br><br>
            <label for="email">Email :</label><br><br>
            <input type="email" placeholder="Enter Email Address"><br><br><br>
            <label for="password">Password :</label><br>
            <input type="password" placeholder="Create New Password"><br><br><br>
            <label for="password2">Conform Your Password :</label><br>
            <input type="password" placeholder="Re-Enter Your Password" ><br><br><br>
            <input type="reset" value="Reset" class="reset"><br><br>
            <input type="checkbox" name="checkbox" id="c1">I agree with the website's 
            <p style="color: red;" class="p1">terms and conditions</p>
            <input type="submit" value="Sign Up" class="signup">
            <button type="button" class="cancel">X</button>
        </form>
    </div>
    </div>
   
</body>
</html>
